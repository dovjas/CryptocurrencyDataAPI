<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Data</title>
</head>
<body>
    <div class="container mt-5 mb-5">

        <table class="table table-light table-striped" id="tb-top">
            <thead>
                <tr>
                    <th scope="column">Rank</th>
                    <th scope="column">Name</th>
                    <th scope="column">Price</th>
                    <th scope="column">BTC price</th>
                    <th scope="column">Symbol</th>
                </tr>
            </thead>
            <tbody id="data-tbody">
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <button class="url-link" id="prev-btn">Previous</button>
                </li>
                <li class="page-item">
                    <button class="url-link" id="next-btn">Next</button>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
